<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="磐石" />
  <meta name="description" content="简洁、高效的前端基础项目" />
  <meta name=”google” content=”notranslate” />
  <meta name=”robots” content="index,follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="中国电信云计算分公司" />
  <!-- 启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black |
      black-translucent 。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- 添加到主屏后的标题 -->
  <meta name="apple-mobile-web-app-title" content="<%=htmlWebpackPlugin.options.title %>">

  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="ico" type="image/x-icon" href="./static/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.ico">

  <title>
    <%= htmlWebpackPlugin.options.title %> - 磐石
  </title>

  <!-- import CSS -->
  <link rel="stylesheet" href="./static/css/element-ui@2.4.6.css">
</head>

<body>
  <div id="app"></div>

  <!-- import Vue before Element -->
  <script src="./static/js/vue@2.5.2.js"></script>
  <script src="./static/js/vuex@3.0.1.js"></script>
  
  <!-- import JavaScript -->
  <script src="./static/js/element-ui@2.4.6.js"></script>
  <script src="./static/js/nprogress.js"></script>
  <!-- built files will be auto injected -->

  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?fec19297ff72490d1d05ba2650904932";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>  
</body>

</html>
